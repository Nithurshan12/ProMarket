<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            background: none;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            color: #90ee90; /* Light green */
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 12px;
            width: 200px;
            box-shadow: 2px 2px 8px #eee;
            background: rgba(255,255,255,0.8);
        }
        button {
            background-color: #90ee90;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            color: #222;
            font-weight: bold;
        }
        #cart {
            margin: 30px;
            border: 1px solid #90ee90;
            border-radius: 8px;
            padding: 20px;
            background: rgba(240,255,240, 0.5);
        }
        #cart-list {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="product-list">
        <div class="product" data-name="Product A" data-price="20">
            <h2>Product A</h2>
            <p>Price: $20</p>
            <button onclick="addToCart('Product A', 20)">Add to Cart</button>
        </div>
        <div class="product" data-name="Product B" data-price="35">
            <h2>Product B</h2>
            <p>Price: $35</p>
            <button onclick="addToCart('Product B', 35)">Add to Cart</button>
        </div>
        <div class="product" data-name="Product C" data-price="15">
            <h2>Product C</h2>
            <p>Price: $15</p>
            <button onclick="addToCart('Product C', 15)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div id="cart">
        <h3>Your Cart</h3>
        <ul id="cart-list"></ul>
        <p id="total">Total: $0</p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach((item, idx) => {
                const li = document.createElement('li');
                li.innerText = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
            });
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total').innerText = `Total: $${total}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Thank you for your purchase! (Demo only, no actual transaction)');
            cart = [];
            renderCart();
        }

        // Initial render
        renderCart();
    </script>
</body>
</html>
