<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMarket - Products</title>
    <!-- Link to your CSS file (update if located elsewhere) -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Example color scheme based on common modern palettes */
        body {
            background-color: #181a20;
            color: #f0f0f0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #20232a;
            color: #61dafb;
            padding: 1rem 2rem;
            text-align: center;
        }
        h1 {
            margin-top: 1rem;
            color: #61dafb;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 2rem 0 1rem 0;
        }
        .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px 0 0 4px;
            border: 1px solid #333;
            width: 250px;
        }
        .search-bar button {
            padding: 0.5rem 1rem;
            border: none;
            background: #61dafb;
            color: #20232a;
            font-weight: bold;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background: #24272e;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 1rem;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-title {
            margin: 1rem 0 0.5rem 0;
            font-size: 1.2rem;
            color: #61dafb;
        }
        .product-desc {
            font-size: 1rem;
            color: #ccc;
        }
        .product-price {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #ffb74d;
        }
        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ProMarket</h1>
        <nav>
            <a href="index.html" style="color:#61dafb; margin-right:20px;">Home</a>
            <a href="products.html" style="color:#61dafb; margin-right:20px;">Products</a>
            <a href="contact.html" style="color:#61dafb;">Contact</a>
        </nav>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="products-grid" id="productsGrid">
            <!-- Example product card -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+1" alt="Product 1" class="product-image">
                <div class="product-desc">Paint Set</div>
                <div class="product-price">$19.99</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+2" alt="Product 2" class="product-image">
                <div class="product-title"></div>
                <div class="product-desc">Microphone</div>
                <div class="product-price">$29.99</div>
            <div>
              <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+1" alt="Product 1" class="product-image">
                <div class="product-desc">Nike Shoes</div>
                <div class="product-price">$200.00</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180?text=Product+2" alt="Product 2" class="product-image">
                <div class="product-title"></div>
                <div class="product-desc">Iphone 16 Pro Max</div>
                <div class="product-price">$900.99</div>
            <div>
            <!-- Add more product cards as needed -->
        </div>
    </main>
    <footer>
        &copy; 2025 ProMarket. All rights reserved.
    </footer>
    <script>
        // Basic product search functionality
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const title = card.querySelector('.product-title').textContent.toLowerCase();
                const desc = card.querySelector('.product-desc').textContent.toLowerCase();
                if (title.includes(input) || desc.includes(input)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
