<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProMarket - AI Assistant</title>
  <script>
    async function fetchBestProduct() {
      const response = await fetch('http://127.0.0.1:5000/best-product');
      const data = await response.json();
      document.getElementById('output').innerHTML = `
        <h2>Best Product Recommendation</h2>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Price:</strong> $${data.price}</p>
        <p><strong>Rating:</strong> ${data.rating}</p>
      `;
    }
  </script>
</head>
<body>
  <h1>ProMarket AI Assistant</h1>
  <button onclick="fetchBestProduct()">Find the Best Product</button>
  <div id="output"></div>
</body>
</html>
